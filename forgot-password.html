<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Auctus Studio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="activity-bar">
            <div class="activity-icons">
                <div class="activity-icon active" data-view="explorer">
                    <i class="fas fa-folder"></i>
                </div>
                <div class="activity-icon" data-view="git">
                    <i class="fas fa-code-branch"></i>
                </div>
                <div class="activity-icon" data-view="extensions">
                    <i class="fas fa-th"></i>
                </div>
            </div>
            <div class="activity-icons-bottom">
                <div class="activity-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="activity-icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <div id="sidebar-container"></div>

        <div class="editor-container">
            <div class="tabs">
                <div class="tab" data-file="home" onclick="window.location.href='index.html';" style="cursor: pointer;">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="tab active" data-file="forgot-password">
                    <i class="fas fa-unlock-alt"></i>
                    <span>forgot-password.md</span>
                    <i class="fas fa-times" onclick="event.stopPropagation(); window.location.href='index.html';" style="cursor: pointer;"></i>
                </div>
            </div>

            <div class="editor-content">
                <div class="auth-page login-page">
                    <div class="auth-container">
                        <div class="auth-left-section">
                            <div class="auth-logo">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <h1 class="auth-brand-title">Auctus Studio</h1>
                            <p class="auth-brand-subtitle">Reset your account access</p>
                            <div class="auth-features">
                                <div class="auth-feature">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Secure reset link delivery</span>
                                </div>
                                <div class="auth-feature">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Fast account recovery</span>
                                </div>
                            </div>
                        </div>

                        <div class="auth-right-section">
                            <div class="auth-form-wrapper">
                                <h2 class="auth-form-title">Forgot your password?</h2>
                                <p class="auth-form-subtitle">Enter your email and we will send you a reset link.</p>

                                <form class="auth-form" id="forgotPasswordForm">
                                    <div class="form-group">
                                        <label for="forgot-email" class="form-label">Email Address</label>
                                        <input
                                            type="email"
                                            id="forgot-email"
                                            name="email"
                                            class="form-input"
                                            placeholder="you@example.com"
                                            required
                                        />
                                    </div>

                                    <div id="forgot-password-message"></div>

                                    <button type="submit" class="auth-button primary">
                                        <i class="fas fa-paper-plane"></i> Send Reset Link
                                    </button>
                                </form>

                                <div class="auth-footer">
                                    <p>Remembered your password? <a href="index.html#/login" class="auth-link">Sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
