<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auctus Studio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Mobile Header (visible only on mobile) -->
    <div class="mobile-header">
        <button class="mobile-menu-btn" id="mobile-menu-btn" title="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobile-page-title">Auctus</div>
        <div class="mobile-header-spacer"></div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Activity Bar (hidden on mobile) -->
        <div class="activity-bar">
            <div class="activity-icons">
                <div class="activity-icon active" data-view="explorer">
                    <i class="fas fa-folder"></i>
                </div>
                <div class="activity-icon" data-view="account">
                    <i class="fas fa-user"></i>
                </div>
                <div class="activity-icon" data-view="extensions">
                    <i class="fas fa-th"></i>
                </div>
            </div>
            <div class="activity-icons-bottom">
                <div class="activity-icon" data-view="settings">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Editor Area -->
        <div class="editor-container">
            <!-- Animated Background Canvas (only on home page) -->
            <canvas id="particle-canvas"></canvas>
            <!-- Tabs Bar (managed by Router) -->
            <div class="tabs"></div>
            
            <!-- Dynamic Content Container -->
            <div id="app"></div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-left">
            <span><i class="fas fa-code-branch"></i> main</span>
            <span><i class="fas fa-sync"></i> 0</span>
            <span><i class="fas fa-exclamation-triangle"></i> 0</span>
            <span><i class="fas fa-times-circle"></i> 0</span>
        </div>
        <div class="status-right">
            <span>Ln 1, Col 1</span>
            <span>Spaces: 4</span>
            <span>UTF-8</span>
            <span>JavaScript</span>
            <span><i class="fas fa-bell"></i></span>
        </div>
    </div>

    <!-- Single script load - all logic moved to script.js -->
    <script src="script.js"></script>
</body>
</html>
