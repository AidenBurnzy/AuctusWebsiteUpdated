<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Auctus Studio</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="activity-bar">
            <div class="activity-icons">
                <div class="activity-icon active" data-view="explorer">
                    <i class="fas fa-folder"></i>
                </div>
                <div class="activity-icon" data-view="git">
                    <i class="fas fa-code-branch"></i>
                </div>
                <div class="activity-icon" data-view="extensions">
                    <i class="fas fa-th"></i>
                </div>
            </div>
            <div class="activity-icons-bottom">
                <div class="activity-icon">
                    <i class="fas fa-user"></i>
                </div>
                <div class="activity-icon">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
        </div>

        <div id="sidebar-container"></div>

        <div class="editor-container">
            <div class="tabs">
                <div class="tab" data-file="home" onclick="window.location.href='index.html';" style="cursor: pointer;">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </div>
                <div class="tab active" data-file="reset-password">
                    <i class="fas fa-lock"></i>
                    <span>reset-password.md</span>
                    <i class="fas fa-times" onclick="event.stopPropagation(); window.location.href='index.html';" style="cursor: pointer;"></i>
                </div>
            </div>

            <div class="editor-content">
                <div class="auth-page login-page">
                    <div class="auth-container">
                        <div class="auth-left-section">
                            <div class="auth-logo">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <h1 class="auth-brand-title">Auctus Studio</h1>
                            <p class="auth-brand-subtitle">Set a new password</p>
                            <div class="auth-features">
                                <div class="auth-feature">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Passwords are encrypted</span>
                                </div>
                                <div class="auth-feature">
                                    <i class="fas fa-check-circle"></i>
                                    <span>Secure token validation</span>
                                </div>
                            </div>
                        </div>

                        <div class="auth-right-section">
                            <div class="auth-form-wrapper">
                                <h2 class="auth-form-title">Update your password</h2>
                                <p class="auth-form-subtitle">Choose a strong password you have not used before.</p>

                                <form class="auth-form" id="resetPasswordForm">
                                    <input type="hidden" name="token" />

                                    <div class="form-group">
                                        <label for="reset-password" class="form-label">New Password</label>
                                        <input
                                            type="password"
                                            id="reset-password"
                                            name="password"
                                            class="form-input"
                                            placeholder="••••••••"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <label for="reset-confirm" class="form-label">Confirm Password</label>
                                        <input
                                            type="password"
                                            id="reset-confirm"
                                            name="confirmPassword"
                                            class="form-input"
                                            placeholder="••••••••"
                                            required
                                        />
                                    </div>

                                    <div id="reset-password-message"></div>

                                    <button type="submit" class="auth-button primary">
                                        <i class="fas fa-lock"></i> Update Password
                                    </button>
                                </form>

                                <div class="auth-footer">
                                    <p>Back to <a href="index.html#/login" class="auth-link">sign in</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
